<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Penguin Puncher</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="manifest" href="manifest.json">
        <link href="css/game.css" rel="stylesheet">
        <link rel="stylesheet" href="css/animate.min.css">
        <link href='http://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material-wfont.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/ripples.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="game-hud text-center main-shadow">
                <div class="game-hud__score js-score">
                    0
                </div>
                <div class="game-hud__stats">
                    <div class="game-hud__stat">
                        Punches: 
                        <span class="js-ppc">0</span> / click
                    </div>
                    <div class="game-hud__stat">
                        Punches:  
                        <span class="js-pps">0</span> / second
                    </div>
                    <div class="game-hud__stat">
                        Total Experience:  
                        <span class="js-experience">0</span>
                    </div>
                </div>
                <div class="main-progress">  
                    <div class="progress-value">
                        Level
                        <span class=" text-center game-hud__level js-level">0</span>
                    </div>
                    <div class="js-progress progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                    </div>
                </div>
            </div>
            <div class="container-upgrade">
                <div class="game-container__upgrades js-updates-output">
                </div>
            </div>
            <div class="button-wrapper">
                <button class="btn btn-primary btn-raised js-clicker">Punch It!</button>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/ripples.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        <script src="js/index.js"></script>
        <script src="js/upgrades.js"></script>
        <script src="js/game.js"></script>

        <script id="upgrade-template" type="text/x-handlebars-template">
            {{#each upgrades}}
            <div class="upgrade-item media" data-id="{{@index}}">
                <div class="pull-left">
                    <img class="media-object upgrade-item__image" src="{{image}}" alt="{{title}}">
                </div>
                <div class="media-body">
                    <div class="pull-right upgrade-item__price">{{addCommas price}}</div>
                    <h4 class="media-heading">{{title}}</h4>
                    PPC: {{addCommas ppc}} PPS: {{addCommas pps}}
                </div>
            </div>
            {{/each}}
        </script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');
            
            ga('create', 'UA-55858720-2', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
